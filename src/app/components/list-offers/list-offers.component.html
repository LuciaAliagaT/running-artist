
<div class="container">
    <div class="head-container"> 
        <mat-form-field class="form-filter">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Avengers" #input>
        </mat-form-field>
        <button mat-fab color="warn" (click)="addOffer()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
    
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
    
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
                <td mat-cell *matCellDef="let row"> {{row.title}} </td>
            </ng-container>


             <!-- Length Column -->
             <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                <td mat-cell *matCellDef="let row"> {{row.description}} </td>
            </ng-container>

             <!-- Genre Column -->
             <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
                <td mat-cell *matCellDef="let row"> {{row.points}} </td>
            </ng-container>
            
             <!-- businessId Column -->
             <ng-container matColumnDef="businessId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Business Id </th>
                <td mat-cell *matCellDef="let row"> {{row.businessId}} </td>
            </ng-container>
                        
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-raised-button color="accent" (click)="editOffer(element); $event.stopPropagation()"><mat-icon>edit</mat-icon></a>
                    <a mat-raised-button color="warn" (click)="deleteOffer(element.id); $event.stopPropagation()"><mat-icon>delete</mat-icon></a>
                </td>
            </ng-container>
            
            <!-- agregamos 1 evento para el detail -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row); $event.stopPropagation()"></tr>
            
    
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
