<div class="main-container">
    <h1 class="form-title">Editar oferta</h1>
    <div class="form-container">
        <mat-card class="form-card">
          <mat-card-content>
            <form (submit)="onSubmit()" #offerForm="ngForm" class="form-container">
              <mat-form-field>
                <mat-label>Título</mat-label>
                <input matInput placeholder="Título" [(ngModel)]="offerData.title" maxlength="60" name="title" required>
                <mat-hint align="end">{{ offerData.title.length }}/60</mat-hint>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Descripción</mat-label>
                <input matInput placeholder="Descripción" [(ngModel)]="offerData.description" name="description">
              </mat-form-field>
              <mat-form-field>
                <mat-label>Puntos</mat-label>
                <input matInput placeholder="Puntos" [(ngModel)]="offerData.points" name="points" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Business Id</mat-label>
                <input matInput placeholder="Business Id" [(ngModel)]="offerData.businessId" name="businessId">
              </mat-form-field>
      
              <div class="button-container">
                <button mat-raised-button color="primary" type="submit">Guardar</button>
                <button mat-raised-button color="primary" (click)="cancelEdit()">Cancelar</button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
